name: Go CI

on:
  push:
    branches: [ main, copilot/rebuild-dbkey-go-module ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out

  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Build
        run: go build -v -o dbkey${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/dbkey
      
      - name: Test CLI
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ./dbkey.exe --version
          else
            ./dbkey --version
          fi

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Build
        run: go build -v -o dbkey ./cmd/dbkey
      
      - name: Test MSP conversion
        run: |
          ./dbkey convert --in examples/PrositTMTProDBKeyExample.msp --out test_msp.db --mass-analyzer FT --fragmentation HCD
          test -f test_msp.db
          
      - name: Test SPTXT conversion
        run: |
          ./dbkey convert --in examples/SpectraSTDBKeyExample.sptxt --out test_sptxt.db --mass-analyzer IT --fragmentation CID
          test -f test_sptxt.db
      
      - name: Verify database content
        run: |
          sudo apt-get update && sudo apt-get install -y sqlite3
          count=$(sqlite3 test_msp.db "SELECT COUNT(*) FROM SpectrumTable;")
          echo "MSP spectra count: $count"
          test "$count" -gt 0
          
          count=$(sqlite3 test_sptxt.db "SELECT COUNT(*) FROM SpectrumTable;")
          echo "SPTXT spectra count: $count"
          test "$count" -gt 0
